<section id="changePassword-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="today-datas">
            <li class="blightblue">
              <div class="pull-left"><i class="fa fa-plane"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">May 18 - 19, 2015</span> Castle Resort, Neverland
              </div>
              <div class="clearfix"></div>
            </li>
            <li class="borange">
              <div class="pull-left"><i class="fa fa-envelope"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">{{vm.messageCount}}</span> Messages
              </div>
              <div class="clearfix"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="blightblue2">
                <span class="bold">Choose a new password</span>
                <form class="formclass" ng-submit="vm.createAndSendJson()">
                    Username: <input type="text" ng-model="vm.name"><br>
                    <br>
                    Password: <input type="password" ng-model="vm.password"><br>
                    <br>
                    New Password: <input type="password" ng-model="vm.newPassword"><br>
                    <br>
                    <input type="submit">
                </form>
            </div>
        </div>
        </div>
        <span class="bred">{{vm.user.message}}</span>
        <div class="redContainer">
        </div>
        <div class="col-md-6">
      </div>
    </div>
  </section>
</section>
